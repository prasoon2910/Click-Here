<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff5f9e, #ff85b3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      z-index: 1;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 30px;
    }

    button {
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #25D366;
      color: white;
      position: relative;
      z-index: 2;
    }

    #no {
      background: #ff3b3b;
      color: white;
      animation: shake 0.25s infinite;
      z-index: 2;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(4px); }
      50% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }

    /* Heart rain container */
    #heart-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* WhatsApp-style chat */
    .chat {
      background: #e5ddd5;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .bubble {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 10px;
      margin: 10px 0;
      font-size: 1rem;
      line-height: 1.4;
    }

    .sent {
      background: #dcf8c6;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .received {
      background: white;
      border-bottom-left-radius: 0;
    }
  </style>
</head>

          `fall ${2 + Math.random() * 2}s linear forwards`;

</html>
